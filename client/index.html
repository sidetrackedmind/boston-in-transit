<html ng-app>
  <head>
    <title>Boston in Transit</title>
    <link rel="icon" href="favicon.ico">
    <script src='/js/controller.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css' />
    <link href='style.css' rel='stylesheet' type='text/css' />
  </head>
  <body ng-controller="Controller">
    <div style="padding:10px" class="container">
      <h1 style="display:inline;">Bostin in Transit</h1>
      <div style="float:right!important">Last updated: {{last_updated}}</span></div>
    </div>
    <div id='map'></div>
    <div class="sidePanel">
      <h2>Route {{route_name}}</h2>
      <p>Towards <b>{{headsign}}</b></p>
      <div class="closePanel"><a href="#">Close Tab</a></div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
