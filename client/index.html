<html ng-app>
  <head>
    <title>Boston in Transit</title>
    <link rel="icon" href="favicon.ico">
    <script src='/js/controller.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
    <link href='style.css' rel='stylesheet' type='text/css' />
  </head>
  <body ng-controller="Controller">
    <a class="github-fork-ribbon left-bottom" target="_blank" href="https://github.com/tyleragreen/boston-in-transit" title="Fork me on GitHub">Fork me on GitHub</a>
    <div style="padding:10px" class="container">
      <h1 style="display:inline;">Boston in Transit</h1>&nbsp;&nbsp;<div style="display:inline">A <a href="http://www.tyleragreen.com/">Tyler A. Green</a> Project.</div>
      <div style="float:right!important">Last updated: {{last_updated}}</span></div>
    </div>
    <div id='map'></div>
    <div class="sidePanel">
      <h2>Route {{route_name}}</h2>
      <p>Towards <b>{{headsign}}</b></p>
      <div class="closePanel"><a href="#">Close Tab</a></div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-70458844-1', 'auto');
  ga('send', 'pageview');

  </body>
</html>
